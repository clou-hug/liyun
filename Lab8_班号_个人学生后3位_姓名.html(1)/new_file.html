<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选学生系统</title>
    <link rel="stylesheet" href="Lab8_1_272_陈昊妍.css">
</head>
<body>
    <div class="container">
        <h1>随机选学生系统</h1>
        
        <div class="students-list">
            <h2>学生名单</h2>
            <ul id="students">
                <!-- 学生列表将通过JavaScript动态生成 -->
            </ul>
        </div>
        
        <div class="selected-area">
            <h2>选中学生</h2>
            <div id="selected-student" class="selected-student">等待选择...</div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn start-btn">开始选择</button>
            <button id="stop-btn" class="btn stop-btn" disabled>停止选择</button>
        </div>
    </div>

    <script src="Lab8_1_272_陈昊妍.js"></script>
</body>
</html>
