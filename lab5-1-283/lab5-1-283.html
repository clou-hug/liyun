<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 - 李云</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: var(--transition);
        }
        
        .header h1:hover {
            transform: translateY(-5px);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .photo-container {
            width: 150px;
            height: 180px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 4px solid white;
            position: relative;
            transition: var(--transition);
        }
        
        .photo-container:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .upload-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }
        
        .photo-container:hover .upload-btn {
            opacity: 1;
        }
        
        .resume-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .resume-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            margin-bottom: 30px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .section-title:hover {
            transform: translateX(10px);
            color: var(--primary-color);
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.2em;
            transition: var(--transition);
        }
        
        .section-title:hover i {
            transform: rotate(15deg);
        }
        
        .info-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            flex: 1 1 200px;
            min-width: 0;
        }
        
        .info-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            transition: var(--transition);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            min-width: 120px;
            transition: var(--transition);
        }
        
        .checkbox-item:hover {
            transform: scale(1.05);
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .save-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 15px rgba(52, 152, 219, 0.4);
        }
        
        .clear-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 15px rgba(231, 76, 60, 0.4);
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill-tag {
            background-color: var(--light-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .skill-tag:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--primary-color);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        
        .timeline-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .timeline-item::before {
            content: "";
            position: absolute;
            left: -30px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: 2px solid white;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .timeline-date {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        
        .timeline-content {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-link:hover {
            transform: translateY(-5px) rotate(10deg) scale(1.2);
            background-color: var(--secondary-color);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="floating">李云</h1>
            <p><i class="fas fa-graduation-cap"></i> 前端开发工程师 | 19岁</p>
            
            <div class="photo-container">
                <img src="lab2.jpg" alt="李云的照片">
                <div class="upload-btn">修改照片</div>
            </div>
        </div>
        
        <div class="resume-content">
            <div class="left-column">
                <section class="section">
                    <h2 class="section-title"><i class="fas fa-user"></i> 基本信息</h2>
                    <div class="info-group">
                        <div class="info-item">
                            <label for="name">姓名</label>
                            <input type="text" id="name" value="李云" readonly>
                        </div>
                        <div class="info-item">
                            <label for="gender">性别</label>
                            <select id="gender">
                                <option value="女" selected>女</option>
                                <option value="男">男</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="info-group">
                        <div class="info-item">
                            <label for="age">年龄</label>
                            <input type="number" id="age" value="19" readonly>
                        </div>
                        <div class="info-item">
                            <label for="hometown">籍贯</label>
                            <input type="text" id="hometown" placeholder="山东潍坊">
                        </div>
                    </div>
                    
                    <div class="info-group">
                        <div class="info-item">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" placeholder="请输入联系电话">
                        </div>
                        <div class="info-item">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" placeholder="请输入电子邮箱">
                        </div>
                    </div>
                    
                    <div class="info-group">
                        <div class="info-item">
                            <label for="education">学历</label>
                            <select id="education">
                                <option value="本科" selected>本科</option>
                                <option value="大专">大专</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                            </select>
                        </div>
                        <div class="info-item">
                            <label for="health">健康状况</label>
                            <select id="health">
                                <option value="健康" selected>健康</option>
                                <option value="良好">良好</option>
                                <option value="一般">一般</option>
                            </select>
                        </div>
                    </div>
                </section>
                
                <section class="section">
                    <h2 class="section-title"><i class="fas fa-bullseye"></i> 求职意向</h2>
                    <div class="info-item">
                        <label for="job-intention">意向职位</label>
                        <select id="job-intention" multiple size="3">
                            <option value="前端开发工程师" selected>前端开发工程师</option>
                            <option value="UI设计师">UI设计师</option>
                            <option value="全栈开发工程师">全栈开发工程师</option>
                        </select>
                        <small>按住Ctrl键可多选</small>
                    </div>
                    
                    <div class="info-group">
                        <div class="info-item">
                            <label for="major">专业</label>
                            <select id="major">
                                <option value="软件工程" selected> 软件工程</option>
                                <option value="计算机科学与技术">计算机科学与技术</option>
                                <option value="电子信息工程">电子信息工程</option>
                            </select>
                        </div>
                        <div class="info-item">
                            <label for="school">毕业院校</label>
                            <select id="school">
                                <option value="清华大学">清华大学</option>
                                <option value="北京大学">北京大学</option>
                                <option value="鲁东大学" selected>鲁东大学</option>
                            </select>
                        </div>
                    </div>
                </section>
                
                <section class="section">
                    <h2 class="section-title"><i class="fas fa-star"></i> 技能证书</h2>
                    <div class="skills-container">
                        <div class="skill-tag">HTML5/CSS3</div>
                        <div class="skill-tag">JavaScript</div>
                        <div class="skill-tag">Vue.js</div>
                        <div class="skill-tag">React</div>
                        <div class="skill-tag">Node.js</div>
                        <div class="skill-tag">Git</div>
                        <div class="skill-tag">英语六级</div>
                        <div class="skill-tag">计算机二级</div>
                    </div>
                    <textarea id="certificates" placeholder="请在此补充其他技能证书"></textarea>
                </section>
            </div>
            
            <div class="right-column">
                <section class="section">
                    <h2 class="section-title"><i class="fas fa-heart"></i> 个人特长与爱好</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="sports" name="hobbies" value="体育运动" checked>
                            <label for="sports">体育运动</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="music" name="hobbies" value="音乐" checked>
                            <label for="music">音乐</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="reading" name="hobbies" value="阅读" checked>
                            <label for="reading">阅读</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="travel" name="hobbies" value="旅游">
                            <label for="travel">旅游</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="photography" name="hobbies" value="摄影">
                            <label for="photography">摄影</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="programming" name="hobbies" value="编程" checked>
                            <label for="programming">编程</label>
                        </div>
                    </div>
                    <textarea id="other-hobbies" placeholder="其他特长与爱好（请在此补充）"></textarea>
                </section>
                
                <section class="section">
                    <h2 class="section-title"><i class="fas fa-briefcase"></i> 项目经历</h2>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-date">2022.06 - 2022.09</div>
                            <div class="timeline-content">
                                <h3>个人博客系统</h3>
                                <p>使用Vue.js和Node.js开发的全栈博客系统，实现了文章发布、评论、用户管理等功能。</p>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-date">2021.12 - 2022.03</div>
                            <div class="timeline-content">
                                <h3>电商平台前端开发</h3>
                                <p>参与电商平台前端开发，负责商品展示、购物车和支付模块的实现。</p>
                            </div>
                        </div>
                    </div>
                    <textarea id="project-experience" placeholder="请在此补充其他项目经历"></textarea>
                </section>
                
                <section class="section">
                    <h2 class="section-title"><i class="fas fa-pencil-alt"></i> 自我评价</h2>
                    <textarea id="self-evaluation">本人热爱前端开发，具备扎实的HTML/CSS/JavaScript基础，熟悉Vue.js框架。学习能力强，工作认真负责，具有良好的团队合作精神。对新技术充满热情，能够快速适应新环境。</textarea>
                </section>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
            <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
        </div>
        
        <div class="button-group">
            <button class="btn save-btn" onclick="saveResume()"><i class="fas fa-save"></i> 提交简历</button>
            <button class="btn clear-btn" onclick="clearResume()"><i class="fas fa-trash-alt"></i> 清除内容</button>
        </div>
    </div>

    <script>
        // 照片上传功能
        document.querySelector('.upload-btn').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.querySelector('.photo-container img').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // 保存简历功能
        function saveResume() {
            // 收集所有数据
            const selectedHobbies = [];
            document.querySelectorAll('input[name="hobbies"]:checked').forEach(checkbox => {
                selectedHobbies.push(checkbox.value);
            });
            
            const selectedJobs = [];
            Array.from(document.getElementById('job-intention').selectedOptions).forEach(option => {
                selectedJobs.push(option.value);
            });
            
            const resumeData = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                hometown: document.getElementById('hometown').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                education: document.getElementById('education').value,
                health: document.getElementById('health').value,
                jobIntention: selectedJobs,
                major: document.getElementById('major').value,
                school: document.getElementById('school').value,
                certificates: document.getElementById('certificates').value,
                hobbies: selectedHobbies,
                otherHobbies: document.getElementById('other-hobbies').value,
                projectExperience: document.getElementById('project-experience').value,
                selfEvaluation: document.getElementById('self-evaluation').value,
                photo: document.querySelector('.photo-container img').src
            };
            
            // 验证必填字段
            if (!resumeData.phone || !resumeData.email || resumeData.jobIntention.length === 0) {
                alert('请填写联系电话、电子邮箱和至少选择一个求职意向！');
                return;
            }
            
            // 在实际应用中，可以将resumeData发送到服务器或保存到本地存储
            console.log('简历数据:', resumeData);
            alert('简历提交成功！');
            
            // 这里可以添加实际保存逻辑
            // localStorage.setItem('resumeData', JSON.stringify(resumeData));
        }
        
        // 清除简历内容
        function clearResume() {
            if (confirm('确定要清除所有内容吗？此操作不可撤销！')) {
                // 清除所有输入字段
                document.querySelectorAll('input[type="text"], input[type="number"], input[type="tel"], input[type="email"], textarea').forEach(el => {
                    if (el.id !== 'name' && el.id !== 'age' && el.id !== 'self-evaluation') {
                        el.value = '';
                    }
                });
                
                // 重置选择框
                document.getElementById('gender').value = '男';
                document.getElementById('education').value = '本科';
                document.getElementById('health').value = '健康';
                document.getElementById('major').value = '计算机科学与技术';
                document.getElementById('school').value = '其他院校';
                
                // 重置多选求职意向
                Array.from(document.getElementById('job-intention').options).forEach(option => {
                    option.selected = option.value === '前端开发工程师';
                });
                
                // 重置复选框
                document.querySelectorAll('input[name="hobbies"]').forEach(checkbox => {
                    checkbox.checked = ['sports', 'music', 'reading', 'programming'].includes(checkbox.id);
                });
                
                // 重置照片
                document.querySelector('.photo-container img').src = 'https://via.placeholder.com/150x180';
                
                alert('所有内容已重置为默认值！');
            }
        }
        
        // 为所有图标添加悬停动画
        document.querySelectorAll('i').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.transform = 'rotate(15deg) scale(1.2)';
            });
            icon.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
